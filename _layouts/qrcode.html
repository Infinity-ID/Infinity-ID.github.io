

<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  

  <title>QR Code</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  
  
  
<style>
#qrcode {
  width:160px;
  height:160px;
  margin-top:15px;
}
</style>

  <script>
  window.console = window.console || function(t) {};
</script>

  
  
  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>


</head>

<body translate="no" >
  <input id="text1" type="hidden" value="https://hogangnono.com" style="width:80%" /><br />
<div id="qrcode"></div>
 
  <script src='../js/jquery.min.js'></script>
<script src='../js/qrcode.min.js'></script>
      <script id="rendered-js" >
var qrcode = new QRCode("qrcode");

function makeCode() {
  var elText = document.getElementById("text1");

  if (!elText.value) {
 //   alert("Input a text");
    elText.focus();
    return;
  }

  qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
on("blur", function () {
  makeCode();
}).
on("keydown", function (e) {
  if (e.keyCode == 13) {
    makeCode();
  }
});
//# sourceURL=pen.js
    </script>

  

</body>

</html>
